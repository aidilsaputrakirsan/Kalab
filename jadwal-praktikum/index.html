<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal 7 Lab Komputer</title>

  <!-- Import CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light-mode">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-logo">Lab Schedule</div>
    <div class="nav-actions">
      <!-- Tombol Toggle Dark/Light -->
      <button id="toggleThemeBtn" class="theme-button">Dark Mode</button>
    </div>
  </nav>

  <!-- BAGIAN UTAMA -->
  <main class="container">
    <section class="controls">
      <div class="dropdown-container">
        <label for="sheetSelect">Pilih Lab:</label>
        <select id="sheetSelect">
          <option>Lab Komputer A</option>
          <option>Lab Komputer B</option>
          <option>Lab Komputer C</option>
          <option>Lab Komputer D</option>
          <option>Lab Komputer E</option>
          <option>Lab Komputer F</option>
          <option>Lab Komputer G</option>
        </select>
      </div>

      <!-- Fitur Search/Filter Data -->
      <div class="search-container">
        <label for="searchInput">Cari:</label>
        <input type="text" id="searchInput" placeholder="Filter data...">
      </div>
    </section>

    <section class="table-section">
      <div class="table-container" id="tableContainer">
        <!-- Tabel akan dirender oleh JavaScript -->
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2025 Jadwal Lab Komputer</p>
  </footer>

  <!-- Import JS -->
  <script src="js/script.js"></script>
</body>
</html>
