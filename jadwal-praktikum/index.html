<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Lab Komputer | Modern Dashboard</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Import CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light-mode">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="nav-logo">
        <span>Lab</span> Schedule
      </div>
      <div class="nav-actions">
        <button id="toggleThemeBtn" class="theme-button">
          <span class="theme-icon">üåô</span>
          <span class="theme-text">Dark Mode</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="controls">
      <div class="control-group">
        <label for="sheetSelect">Pilih Laboratorium</label>
        <div class="select-wrapper">
          <select id="sheetSelect">
            <option>Lab Komputer A</option>
            <option>Lab Komputer B</option>
            <option>Lab Komputer C</option>
            <option>Lab Komputer D</option>
            <option>Lab Komputer E</option>
            <option>Lab Komputer F</option>
            <option>Lab Komputer G</option>
          </select>
        </div>
      </div>
      
      <div class="control-group">
        <label for="searchInput">Pencarian</label>
        <div class="search-wrapper">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Cari jadwal, mata kuliah, dosen..."
          >
        </div>
      </div>
    </section>

    <section class="table-section">
      <div class="table-container" id="tableContainer">
        <!-- Table akan dirender oleh JavaScript -->
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>¬© 2025 Jadwal Lab Komputer - Dibuat dengan ‚ù§Ô∏è</p>
  </footer>

  <!-- Import JS -->
  <script src="js/script.js"></script>
</body>
</html>
